	        {% with messages = get_flashed_messages() %}
	            {% if messages %}
	                {% for message in messages %}
	                    <div class="alert alert-danger" role="alert">
		                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  					<span class="sr-only">Error:</span>
	                    	<p id="flag">{{message}}</p>
	                    </div>
	                {% endfor %}
	            {% endif %}
	        {% endwith %}
