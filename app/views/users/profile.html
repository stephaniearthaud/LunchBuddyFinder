<!DOCTYPE html>
<html>
<head>
	<title>Your Profile</title>
	<link rel="stylesheet" type="text/css" href="/static/css/profile.style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="container">
		<ul class="nav nav-pills col-md-12 col-xs-12">
			<li class="active"><a href="/users/dashboard"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
			{% if friend_check %}
			<li><a href="/appointments/match">My Match</a></li>
			{% endif %}
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session['name']}} 
				<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="/users/logout">Logout</a></li>
					<li><a href="/users/profile">Profile</a></li>
				</ul>
			</li>
			<li class="pull-right"><a href="/users/dashboard" ><img id="lunchtogethr" src="/static/images/lunchtogethr2.png"></a>
		</ul>

		<div id="profile">
			<img src="{{user.image_link}}" class="img-thumbnail">
			<ul class="list-group">
			  <li class="list-group-item">{{user.headline}}</li>
			  <li class="list-group-item">{{user.industry}}</li>
			  <li class="list-group-item">{{user.location}}</li>
			</ul>
		</div>
	</div>
</body>
</html>
